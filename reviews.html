        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li><a href="./index.html">Homepage</a></li>
                                <li><a href="./about.html">About</a></li>
                                <li class="active"><a href="./reviews.html">Reviews</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header End -->

    <div class="container">     
        <div class="row" style="padding: 64px">
            <div class="col-lg-3">
                <div class="footer__logo">
                    <a href="./index.html"><img src="img/logo.png" alt=""></a>
                </div>
            </div>

            <div class="col-lg-6">
                <!-- Review Form Begin -->
                <div class="hero__text_2">
                    <h3 class="hero__text_2">Submit a Review<br></h3>
                    <div class="label" style="color: #ffffff;">
                        <form id="reviewForm">
                            <div class="form-group">
                                <label for="author" style="color: #ffffff;">Author</label>
                                <input type="text" class="form-control" id="author" required>
                            </div>
                            <div class="form-group">
                                <label for="content" style="color: #ffffff;">Content</label>
                                <textarea class="form-control" id="content" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="rating" style="color: #ffffff;">Rating</label>
                                <input type="number" class="form-control" id="rating" min="1" max="5" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <!-- Review Form End -->
            </div>
        </div>
    </div>
    <!-- Hero Section End -->

    <!-- Footer Section Begin -->

        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>

                <ul>
                    <li><a href="./index.html">Homepage</a></li>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Review Form Submission Script -->
    <script>
        document.getElementById('reviewForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const author = document.getElementById('author').value;
            const content = document.getElementById('content').value;
            const rating = document.getElementById('rating').value;

            const review = { author, content, rating };

            try {
                const response = await fetch('http://localhost:3000/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(review)
                });

                if (response.ok) {
                    alert('Review submitted successfully!');
                    document.getElementById('reviewForm').reset();
                } else {
                    alert('Failed to submit review');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting review');
            }
        });
    </script>
</body>

</html>
