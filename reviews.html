            <div class="col-lg-6">
               <!-- Review Form -->
                <div class="hero__text_2">
                    <h3 class="hero__text_2">Submit a Review<br></h3>
                    <form id="review-form">
                        <div class="form-group">
                            <label for="author">Name</label>
                            <input type="text" id="author" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Review</label>
                            <textarea id="content" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rating">Rating</label>
                            <input type="number" id="rating" class="form-control" min="1" max="5" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <!-- Display Reviews -->

                    <h3 class="hero__text_2">Reviews<br></h3>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Custom JS to handle form submission and fetch reviews -->
    <script>
        $(document).ready(function() {
            // Fetch and display reviews
            function fetchReviews() {
                $.get('/reviews', function(data) {
                    let reviewsHtml = '';
                    data.forEach(function(review) {
                        reviewsHtml += `
                            <div class="review">
                                <h4>${review.author}</h4>
                                <p>${review.content}</p>
                                <p>Rating: ${review.rating}</p>
                                <p><small>${review.created_at}</small></p>
                                <hr>
                            </div>
                        `;
                    });
                    $('#reviews').html(reviewsHtml);
                });
            }

            fetchReviews();

            // Handle form submission
            $('#review-form').on('submit', function(event) {
                event.preventDefault();
                const author = $('#author').val();
                const content = $('#content').val();
                const rating = $('#rating').val();

                $.post('/reviews', { author, content, rating }, function() {
                    fetchReviews();
                    $('#review-form')[0].reset();
                }).fail(function() {
                    alert('Error submitting review');
                });
            });
        });
    </script>
</body>
